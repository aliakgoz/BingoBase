[profile.default]
src = "contracts/src"
out = "out"
libs = ["lib"]

# Otomatik remapping bulmayı kapat
auto_detect_remappings = false

# Sadece ihtiyacımız olan iki remapping
remappings = [
  "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/src/",
  "forge-std/=lib/forge-std/src/"
]

optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "paris"